<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-app</title>
    <script src="scriptor.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Enter your to-do list!</h1>
    <form id="form">
        <input type="text" id="input" class="input" placeholder="Enter to-do" autocomplete="off">
        <ul  class="todos" id="todos">
        </ul>
    </form>
    <small>Left click completed
    <br/>Right click to delete</small>
</body>
</html>
